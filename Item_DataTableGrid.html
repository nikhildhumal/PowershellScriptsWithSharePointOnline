{

            combinedManagedPropertiesMapping += i == 0 ? managedPropertyName : String.format(Srch.Res.edisc_MultiValueFormat, managedPropertyName);
        }
    }
    return $htmlEncode(combinedManagedPropertiesMapping);
}
